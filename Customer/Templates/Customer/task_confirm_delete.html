{% extends 'Customer/base.html' %}
{% load static %}
{% block content %}
<style>
    body{
        background-color: #1f2735;
      align-items: center;
    }
</style>

<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{% static 'images/delete.jpg' %}" class="img-fluid">
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <div class="container">
                <form method="POST" action="">
                {% csrf_token %}
                <p>Are you sure you want to delete this order? {{task}}</p>
                <input type="submit" value="Delete">
                <a href="{% url 'tasks' %}">Cancel</a>
                </form>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
{% endblock content %}
